<p-menubar>
  <ng-template pTemplate="start">
    <p-avatar class="p-overlay-badge mr-2" image="Hackathon_Logo_1080x1080.png" size="large" shape="circle" />
    <span> Evacugator </span>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex felx-column justify-center">
      <img [src]="wifiImagePath()" alt="" style="height: 1rem; width: 1rem; filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(288deg) brightness(102%) contrast(102%);
" />
    </div>
  </ng-template>
</p-menubar>
